<cdk-virtual-scroll-viewport itemSize="100" class="post-scroll-viewport">
<li *cdkVirtualFor="let post of dataSource">
  <div *ngIf="post" class="container">
    <div class="row">
    <div class="col-12">{{ post.title }}</div>
  </div>
  <div class="row">
    <div class="col-4">{{ post.authorFirstName }}</div>
    <div class="col-4">{{ post.authorLastName }}</div>
    <div class="col-4">Likes {{ post.likes }}</div>
    <div class="col-4">{{ post.dateAdded | date : 'mediumDate' }}</div>
  </div>
  </div>

  <div *ngIf="!post">
    Loading ...
  </div>
</li>
</cdk-virtual-scroll-viewport>
