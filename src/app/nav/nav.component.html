<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light" id="navigationBar">
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarColor03">
      <a class="navbar-brand" [routerLink]="['/home']"><b>Blogging Platform</b></a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link">xd</a>
        </li>
      </ul>
    </div>
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <a class="dropdown-toggle text-black" dropdownToggle>
          Welcome {{authService.decodedToken?.username}}
        </a>
      
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" (click)="logout()">
            <i class="fa fa-sign-out"></i>Logout</a>
        </div>
      </div>
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="email" placeholder="Email" required [(ngModel)]="model.email">
        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
      <a routerLink="/register"><button *ngIf="!loggedIn()" class="btn btn-success ml-1" >Register</button></a>
  </div>
</nav>
